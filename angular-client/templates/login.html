<div ng-controller="loginCtrl" class="create">
  <div class="create-editor">
    <h2>LOGIN</h2>
    <form>
      <input ng-model="u.name" name="name" class="create-input" type="text"  placeholder="User Name"></input>
      <input ng-model="u.pwd" name="pwd" class="create-input" type="password"  placeholder="Password"></input>
      <button ng-click="verify(u, $ctrl.changeView)" class="create-submit-button" type="submit">LOGIN</button>
    </form>
  </div>
</div>
