<div ng-controller="signUpCtrl">
  <iframe width="100%" height="300px" src="{{formUrl()}}"></iframe>
    <div class="create-editor">
    <h2>Submit your youtube video</h2>
    <h3><em>use short url</em></h3>
    <form>
      <input ng-model="p.title" name="title" class="create-input" type="text"  placeholder="Talk Title"></input>
      <!-- <input ng-model="p.author" name="author" class="create-input" type="text"  placeholder="Author"></input> -->

      <input  ng-model="p.subject" name="subject" class="create-input" type="text"  placeholder="Video URL"></input>
      <textarea  ng-model="p.body" name="body" class="create-body-textarea"  placeholder="What would you like to presesnt on?"></textarea>
      <button ng-click="submit(p, $ctrl.changeView)" class="create-submit-button" type="submit">Save post</button>
    </form>
  </div>
</div>
